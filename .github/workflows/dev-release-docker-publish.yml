name: Build and publish dev-release Docker distributions to Github Container Registry ghcr.io

on:
  push:
    tags:
      - \d+.\d+.\d+-dev

jobs:
  build-job:
    uses: th2-net/.github/.github/workflows/compound-java.yml@main
    with:
      build-target: 'Docker'
      docker-username: ${{ github.actor }}
      devRelease: true
      gradleVersion: '7'
    secrets:
      docker-password: ${{ secrets.GITHUB_TOKEN }}